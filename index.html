<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #000428, #004e92); }
        .container { text-align: center; padding: 50px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; backdrop-filter: blur(15px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); animation: fadeIn 1.5s ease-in-out; }
        h1 { color: white; margin-bottom: 25px; font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }
        .btn { display: block; width: 250px; padding: 15px; margin: 15px auto; text-decoration: none; font-size: 18px; color: white; font-weight: bold; border-radius: 50px; transition: all 0.4s ease-in-out; position: relative; overflow: hidden; }
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.3); transition: left 0.4s; }
        .btn:hover::before { left: 100%; }
        .btn:hover { box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3); }
        .btn.linkedin { background: #0077b5; }
        .btn.github { background: #24292e; }
        .btn.portfolio { background: #ff9800; }
        .btn.linkedin:hover { background: #005582; }
        .btn.github:hover { background: #181b1e; }
        .btn.portfolio:hover { background: #e68900; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 600px) {
            .container { width: 90%; padding: 35px; }
            h1 { font-size: 26px; }
            .btn { width: 100%; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <a href="https://www.linkedin.com/in/shaik-sohel-711819304?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="btn linkedin" target="_blank" class="btn linkedin" target="_blank">LinkedIn Profile</a>
        <a href="https://github.com/sohelshaik31" class="btn github" class="btn github" target="_blank">GitHub Profile</a>
        <a href="https://sohelshaik31.github.io/Portfolio/" class="btn portfolio" target="_blank">Portfolio Website</a>
    </div>
</body>
</html>
