<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1e3c72, #2a5298); }
        .container { text-align: center; padding: 40px; background: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }

        .btn:hover { background: rgba(255, 255, 255, 0.5); transform: scale(1.1) rotate(5deg); }
        .btn.linkedin { background: #0077b5; }
        .btn.github { background: #333; }
        .btn.portfolio { background: #A31D1D; }
        .btn.portfolio:hover { background: #e68900; }
        .btn.linkedin:hover { background: #005582; }
        .btn.github:hover { background: #1a1a1a; }
        @media (max-width: 600px) {
            .container { width: 90%; padding: 30px; }
            h1 { font-size: 24px; }
            .btn { width: 100%; font-size: 16px; }
        }
    </style>
</head>
